server.port=8084
spring.application.name=rocketmq-test

rmq.namesrvAddr = 192.168.137.60:9876
rmq.instanceName = reservation
rmq.defaultProducer = defaultProducer
rmq.transactionProducer = transactionProducer
rmq.defaultConsumer = defaultConsumer
rmq.orderConsumer = orderConsumer
rmq.defaultTopic = default,test
rmq.orderTopic = order

# mybatis
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.zzm.model

# datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
